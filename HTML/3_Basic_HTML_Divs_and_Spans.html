<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Divs and Spans</title>
  </head>
  <body>
    <h1>Divs and Spans</h1>


    <div class="groupOne">
      <h2>Group One</h2>
      <p>I want to be together in group one</p>
    </div>



    <!--span is used to join lines, essentially doing the same thing as a "p"-->



    <div class="groupTwo">
      <h2>Group Two</h2>
      <p>I want to be <span>together in</span> group one</p>
    </div>



  </body>
</html>
